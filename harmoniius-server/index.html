<!DOCTYPE html>
<html>
	<head>
		<title>harmonii.us</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="harmoniimobile.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="header">	
			<h1><img src="harmoniius_logo.png" alt="harmonii.us logo" /></h1>
		</div>
		
		<div id="container">
			<p id="timer">Time left to vote: <span id="time">20</span></p>

			<!-- Voting choices -->
			<div id="voting-choices">
				<h2>Vote for next song</h2>
				<!-- Song choices for next song goes here -->
			</div>

			<!-- Now playing -->
			<div id="now-playing">
				<h2>Now playing...</h2>
				<div id="album-art"></div>
				<!-- Information on song playing now goes here -->
			</div>
			
			<div id="voting-results">
				<h2>Voting Results</h2>
				<!-- Results of voting goes here -->
			</div>
			
		</div>
		
	</body>
</html>
